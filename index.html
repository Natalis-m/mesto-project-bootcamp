<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Наталия Шимкова" />
    <!--<meta name="description" content="">-->
    <!--<link rel="shortcut icon" href="" type="">-->
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- <section class="pop-up pop-up_active"> -->
    <section class="pop-up">
      <article class="pop-up__overlay">
        <button class="pop-up__closed button">
          <img src="./images/Close.png" alt="Закрыть" class="pop-up__button" />
        </button>
        <div class="pop-up__rectangle">
          <p class="pop-up__title">Редактировать профиль</p>
          <form action="#" method="post" name="form">
            <fieldset class="form">
              <input
                class="form__text"
                type="text"
                placeholder="Ваше имя"
                name="profile_name"
              />
              <input
                class="form__text"
                type="text"
                name="history"
                placeholder="Расскажите о себе"
              ></input>
              <button class="form__save" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </article>
    </section>
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Kustojpg-min.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button">
            <img src="./images/editor.png" alt="редактировать" class="profile__button" />
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add button">
          <img src="./images/plus.png" alt="Добавить" class="profile__button" />
        </button>
      </section>
      <section class="galery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Наталия Шимкова</p>
    </footer>
    <template id="card">
          <article class="card">
            <div class="card__wraping-img">
              <img
              src=""
              alt=""
              class="card__img"
            />
            </div>
            <div class="card__label">
              <p class="card__text"></p>
              <button class="card__like card__like_active button">
                <img src="./images/like.svg" alt="Лайк" class="__button" />
              </button>
            </div>
          </article>
        </template>
        <script src="./pages/index.js"></script>
  </body>
</html>
