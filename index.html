<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Наталия Шимкова" />
    <!--<meta name="description" content="">-->
    <!--<link rel="shortcut icon" href="" type="">-->
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Kustojpg-min.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button">
            <img src="./images/editor.png" alt="редактировать" class="profile__button" />
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add button">
          <img src="./images/plus.png" alt="Добавить" class="profile__button" />
        </button>
      </section>
      <section class="galery">
        <article class="element">
          <img
            src="./images/Karachevsk-min.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__label">
            <p class="element__text">Карачаевск</p>
            <button class="element__like element__like_active button">
              <img src="./images/like.svg" alt="Лайк" class="__button" />
            </button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/elbrus-min.png"
            alt="Гора Эльбрус"
            class="element__img"
          />
          <div class="element__label">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like button">
              <img src="./images/like.svg" alt="Лайк" class="element__button" />
            </button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/Dombay-min.png"
            alt="Домбай"
            class="element__img"
          />
          <div class="element__label">
            <p class="element__text">Домбай</p>
            <button class="element__like button">
              <img src="./images/like.svg" alt="Лайк" class="element__button" />
            </button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/elbrus-min.png"
            alt="Гора Эльбрус"
            class="element__img"
          />
          <div class="element__label">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like button">
              <img src="./images/like.svg" alt="Лайк" class="element__button" />
            </button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/Dombay-min.png"
            alt="Домбай"
            class="element__img"
          />
          <div class="element__label">
            <p class="element__text">Домбай</p>
            <button class="element__like button">
              <img src="./images/like.svg" alt="Лайк" class="element__button" />
            </button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/Karachevsk-min.png"
            alt="Карачаево"
            class="element__img"
          />
          <div class="element__label">
            <p class="element__text">Карачаево-Черкессия</p>
            <button class="element__like button">
              <img src="./images/like.svg" alt="Лайк" class="element__button" />
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Наталия Шимкова</p>
    </footer>
    <template id="pop-up">
      <section class="pop-up">
        <article class="pop-up__overlay">
          <button class="pop-up__closed button">
            <img src="./images/Close.png" alt="Закрыть" class="pop-up__button" />
          </button>
          <div class="pop-up__rectangle">
            <p class="pop-up__title">Редактировать профиль</p>
            <form id='formId' name="form">
              <fieldset class="form">
                <input
                  class="form__text form__text_name"
                  type="text"
                  placeholder="Ваше имя"
                  name="profile_name"
                />
                <input
                  class="form__text form__text_history"
                  type="text"
                  name="history"
                  placeholder="Расскажите о себе"
                ></input>
                <button class="form__save" type="submit">Сохранить</button>
              </fieldset>
            </form>
          </div>
        </article>
      </section>
    </template>
    <script src="./pages/index.js"></script>
  </body>
</html>
